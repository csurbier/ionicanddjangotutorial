<ion-header>
  <ion-toolbar color="primary">
    <ion-title>eShop</ion-title>
  </ion-toolbar>
</ion-header>
 
<ion-content>
 
  <form (ngSubmit)="login()" [formGroup]="credentials">
    <div class="input-group">
      <ion-item>
        <ion-input type="email" placeholder="Email" formControlName="email"></ion-input>
      </ion-item>
      <div *ngIf="(email.dirty || email.touched) && email.errors" class="errors">
        <span *ngIf="email.errors?.required">{{"Email is required"|translate}}</span>
        <span *ngIf="email.errors?.email">{{"Email is invalid"|translate}}</span>
      </div>
      <ion-item>
        <ion-input type="password" placeholder="Password" formControlName="password"></ion-input>
      </ion-item>
      <div *ngIf="(password.dirty || password.touched) && password.errors" class="errors">
        <span *ngIf="password.errors?.required">{{"Password is required"|translate}}</span>
        <span *ngIf="password.errors?.minlength">{{"Password needs to be 6 characters"|translate}}</span>
      </div>
    </div>
 
    <ion-button type="submit" expand="block" [disabled]="!credentials.valid">{{"Log in"|translate}}</ion-button>
    <ion-button buttonType="button" fill="clear" class="forget-pass" (click)="forgetPwd()">
      {{"Forget Your Password ?"|translate}}
    </ion-button>
    <ion-button type="button" expand="block" color="light" fill="clear" routerLink="/register">{{"Not yet a member? Sign up!"|translate}}
    </ion-button>
 
    
  </form>
</ion-content>
